<!DOCTYPE html>
<html lang="en">
<head>
 <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' https://trechurch.github.io;
  script-src 'self' 'unsafe-inline' https://trechurch.github.io;
  style-src 'self' 'unsafe-inline' https://trechurch.github.io;
  font-src 'self' data: https://trechurch.github.io;
  connect-src 'self' https://trechurch.github.io;
  img-src 'self' data: https://trechurch.github.io;
">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forge AVBDS</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <!-- 🔧 Forge Panel -->
  <div id="forge-ui" class="panel"></div>

  <!-- 🧢 Cap Input Controls -->
<div id="cap-control-ui" class="panel">
  <label>Tier: <input type="number" id="tier-input" value="1" min="1" /></label>
  <label>Latitude: <input type="number" id="lat-input" value="0" step="0.1" /></label>
  <label>Longitude: <input type="number" id="lon-input" value="0" step="0.1" /></label>
  <label>Material ID: 
    <select id="mat-input">
      <option value="moon">moon</option>
      <option value="earth">earth</option>
      <option value="starfield">starfield</option>
    </select>
  </label>
  <button id="deploy-btn">Deploy Cap</button>
</div>

  <!-- 🌌 Texture Assignment Panel -->
  <div id="texture-ui" class="panel"></div>

  <!-- 🧢 Cap Preview Panel -->
  <div id="preview-ui" class="panel"></div>

  <!-- 🌍 Scene Canvas -->
  <canvas id="avbds-canvas"></canvas>

  <script type="module" src="./src/forgeEntry.js"></script>
</body>
</html>
